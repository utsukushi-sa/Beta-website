<h1>Login / Registratie</h1>

<form id="signup-form">
  <h2>Account Aanmaken</h2>
  <input id="signup-name" type="text" placeholder="Gebruikersnaam" required>
  <input id="signup-email" type="email" placeholder="Email" required>
  <input id="signup-pass" type="password" placeholder="Wachtwoord (min.6 tekens)" required minlength="6">
  <button type="submit">Registreren</button>
</form>

<form id="login-form">
  <h2>Inloggen</h2>
  <input id="login-email" type="email" placeholder="Email" required>
  <input id="login-pass" type="password" placeholder="Wachtwoord" required>
  <button type="submit">Inloggen</button>
  <br><br>
  <button type="button" id="reset-pass-btn">Wachtwoord vergeten?</button>
  <button type="button" id="check-verification">Controleer verificatie</button>
</form>

<div id="user-info" style="display:none;">
  <p id="welcome"></p>
  <p id="verify-warning" style="color:red; font-weight:bold;"></p>
  <button id="logout-btn">Uitloggen</button>
  <button id="go-protected" onclick="window.location.href='protected.html'">Ga naar protected pagina</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ðŸ”¥ Vul hier jouw Firebase config in */
const firebaseConfig = {
   apiKey: "AIzaSyAh2nx8hk3VTqRIpIWvAOUYfEb_mIEb0-s",
   authDomain: "beta-site-21f67.firebaseapp.com",
   projectId: "beta-site-21f67",
   storageBucket: "beta-site-21f67.firebasestorage.app",
   messagingSenderId: "316488809458",
   appId: "1:316488809458:web:b3c4540c7542e50871c96b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const signupForm = document.getElementById("signup-form");
const loginForm = document.getElementById("login-form");
const resetPassBtn = document.getElementById("reset-pass-btn");
const checkVerificationBtn = document.getElementById("check-verification");
const userInfo = document.getElementById("user-info");
const welcome = document.getElementById("welcome");
const verifyWarning = document.getElementById("verify-warning");
const logoutBtn = document.getElementById("logout-btn");

/* -----------------------------
   â­ REGISTRATIE
----------------------------- */
signupForm.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const name = document.getElementById("signup-name").value;
  const email = document.getElementById("signup-email").value;
  const pass = document.getElementById("signup-pass").value;

  try {
    const cred = await createUserWithEmailAndPassword(auth,email,pass);
    await updateProfile(cred.user,{displayName:name});
    await setDoc(doc(db,"users",cred.user.uid),{
      name:name,
      email:email,
      createdAt: serverTimestamp()
    });
    await sendEmailVerification(cred.user);
    alert("Account aangemaakt! Check je inbox voor verificatie.");
    signupForm.reset();
  } catch(err){ alert("Fout: "+err.message);}
});

/* -----------------------------
   â­ INLOGGEN
----------------------------- */
loginForm.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const email = document.getElementById("login-email").value;
  const pass = document.getElementById("login-pass").value;
  try {
    await signInWithEmailAndPassword(auth,email,pass);
    loginForm.reset();
  } catch(err){ alert("Inlog fout: "+err.message);}
});

/* -----------------------------
   â­ WACHTWOORD RESET
----------------------------- */
resetPassBtn.addEventListener("click", async ()=>{
  const email = prompt("Voer je email in:");
  if(!email) return;
  try{
    await sendPasswordResetEmail(auth,email);
    alert("Reset e-mail verstuurd! Check je inbox.");
  } catch(err){ alert("Fout: "+err.message);}
});

/* -----------------------------
   â­ CHECK EMAIL VERIFICATIE
----------------------------- */
checkVerificationBtn.addEventListener("click", async ()=>{
  const user = auth.currentUser;
  if(user){
    await user.reload(); // refresh verificatie status
    if(user.emailVerified){
      alert("Je e-mail is geverifieerd!");
      location.reload();
    } else{
      alert("Nog steeds niet geverifieerd, check je inbox.");
    }
  }
});

/* -----------------------------
   â­ USER STATUS
----------------------------- */
onAuthStateChanged(auth, async (user)=>{
  if(user){
    await user.reload();
    userInfo.style.display = "block";
    welcome.textContent = "Welkom, "+(user.displayName||user.email);
    verifyWarning.textContent = user.emailVerified?"":"âš  Gelieve je e-mail te verifiÃ«ren.";
  } else{
    userInfo.style.display = "none";
    welcome.textContent = "";
    verifyWarning.textContent = "";
  }
});
if(user){
  console.log("Email Verified:", user.emailVerified);
  await user.reload();
  console.log("Email Verified na reload:", user.emailVerified);
}


/* -----------------------------
   â­ UITLOGGEN
----------------------------- */
logoutBtn.addEventListener("click", async ()=>{
  await signOut(auth);
});
</script>

</body>
