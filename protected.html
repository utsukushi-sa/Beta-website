  <h1>Protected Content</h1>
  <p id="status">Gegevens laden...</p>
  <button id="logout-btn" style="display:none;">Uitloggen</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    /* ---------------------------------------------------------
       firebase config
    ------------------------------------------------------------*/
    const firebaseConfig = {
      apiKey: "AIzaSyAh2nx8hk3VTqRIpIWvAOUYfEb_mIEb0-s",
      authDomain: "beta-site-21f67.firebaseapp.com",
      projectId: "beta-site-21f67",
      storageBucket: "beta-site-21f67.firebasestorage.app",
      messagingSenderId: "316488809458",
      appId: "1:316488809458:web:b3c4540c7542e50871c96b"
    };
    /* --------------------------------------------------------- */

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const statusText = document.getElementById("status");
    const logoutBtn = document.getElementById("logout-btn");

    // Bescherming
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; // â›” niet ingelogd â†’ terugsturen
      } else if (!user.emailVerified) {
        statusText.innerHTML = "âš  Je moet eerst je e-mail verifiÃ«ren.";
      } else {
        statusText.innerHTML = "Welkom " + (user.displayName || user.email) + "!<br>ðŸŽ‰ Je hebt toegang tot de protected pagina.";
        logoutBtn.style.display = "block";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
